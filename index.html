<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <!-- Meta viewport chuẩn để iPhone hiển thị đúng tỉ lệ khổ in 80mm, không zoom -->
  <meta name="viewport" content="width=80mm, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    /* ======== CSS CHUNG ======== */
    body {
      font-family: Arial, sans-serif; /* Font dễ đọc */
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Tính cả padding và border vào width/height */
    }

    /* Khu vực hóa đơn */
    .invoice {
      width: 80mm; /* Chuẩn khổ K80 */
      margin: 0 auto;
      padding: 5px;
    }

    /* Tiêu đề */
    .header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Thông tin khách hàng và ngày bán */
    .info {
      margin-bottom: 5px;
    }

    .info p {
      margin: 2px 0;
      font-size: 12px;
      line-height: 1.2;
    }

    /* ======== BẢNG SẢN PHẨM ======== */
    table {
      width: 100%;
      border-collapse: collapse !important; /* Gộp viền */
      margin-bottom: 5px;
      font-size: 12px;
      border: 2px solid #000; /* Viền ngoài */
      box-sizing: border-box;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #000; /* Viền ô */
      padding: 2px 4px;
      box-sizing: border-box;
      line-height: 1.2;
      vertical-align: middle; /* Căn giữa theo chiều dọc */
    }

    /* Tiêu đề cột */
    th {
      font-weight: bold;
      font-size: 12px;
      text-align: center;
    }

    /* Độ rộng từng cột */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 50%; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 10%; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 20%; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 20%; }

    /* Cột sản phẩm căn trái */
    #invoiceTable td:nth-child(1) {
      text-align: left;
      padding-left: 5px;
    }

    /* Cột SL, Đ.GIÁ, T.TIỀN căn phải */
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) {
      text-align: right;
      padding-right: 5px;
    }

    /* Chữ size 12 cho toàn bộ bảng */
    #invoiceTable td {
      font-size: 12px;
    }

    /* Khi không có dữ liệu */
    .no-data {
      text-align: center;
      font-size: 12px;
      color: red;
      margin: 5px 0;
    }

    /* ======== CHẾ ĐỘ IN ======== */
    @media print {
      body, .invoice {
        width: 80mm;
        margin: 0;
        padding: 0;
        page-break-inside: avoid;
      }
      .header {
        font-size: 18px;
        margin-bottom: 3px;
      }
      .info p {
        font-size: 10px;
        margin: 1px 0;
      }
      table, th, td {
        font-size: 10px;
        padding: 2px;
        border: 1px solid #000;
        border-style: solid;
      }
      .no-data {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p>
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
    </div>

    <!-- Bảng sản phẩm -->
    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
    <div id="noDataMessage" class="no-data" style="display: none;">Không có sản phẩm nào được cung cấp.</div>
  </div>

  <script>
    // ======== LẤY DỮ LIỆU TỪ URL ========
    const urlParams = new URLSearchParams(window.location.search);
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]';
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]';
    const donCuCon = urlParams.get('doncucon') || '0';
    const tongCong = urlParams.get('tongcong') || '0';
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]';
    const data = urlParams.get('data') || '';

    // Gán vào HTML
    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);
    document.getElementById('tenKhach').textContent = `Khách hàng: ${decodeURIComponent(tenKhach)}`;
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    // ======== XỬ LÝ SẢN PHẨM ========
    const table = document.getElementById('invoiceTable');
    const noDataMessage = document.getElementById('noDataMessage');
    let tongGia = 0;

    if (data) {
      try {
        const rows = decodeURIComponent(data).split('_b_'); // mỗi sản phẩm cách nhau _b_
        if (rows.length > 0 && rows[0] !== '') {
          rows.forEach(record => {
            const items = record.split('_a_'); // từng trường cách nhau _a_
            if (items.length >= 4) {
              const row = table.insertRow();
              row.insertCell(0).textContent = items[0].replace(/_/g, ','); // Tên sp
              row.insertCell(1).textContent = items[1]; // SL
              const donGia = parseInt(items[2].replace(/,/g, '')) || 0;
              const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
              row.insertCell(2).textContent = donGia.toLocaleString(); // Đơn giá
              row.insertCell(3).textContent = thanhTien.toLocaleString(); // Thành tiền
              tongGia += thanhTien;
            }
          });
        } else {
          noDataMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Lỗi khi xử lý dữ liệu sản phẩm:', error);
        noDataMessage.style.display = 'block';
      }
    } else {
      noDataMessage.style.display = 'block';
    }

    // ======== THÊM DÒNG TỔNG ========
    const totalRow = table.insertRow();
    const cell1 = totalRow.insertCell(0);
    cell1.colSpan = 4;
    cell1.style.fontWeight = 'bold';
    cell1.style.textAlign = 'right';
    cell1.style.paddingLeft = '5px';
    cell1.textContent = `Tổng tiền hàng: ${tongGia.toLocaleString()} VNĐ`;

    // Nếu có đơn cũ còn nợ và tổng cộng
    const donCuConValue = parseInt(decodeURIComponent(donCuCon)) || 0;
    if (donCuConValue !== 0 && donCuCon !== '') {
      const donCuConRow = table.insertRow();
      const cell2 = donCuConRow.insertCell(0);
      cell2.colSpan = 4;
      cell2.style.fontWeight = 'bold';
      cell2.style.textAlign = 'right';
      cell2.style.paddingLeft = '5px';
      cell2.textContent = `Đơn cũ còn: ${donCuConValue.toLocaleString()} VNĐ`;

      const tongCongRow = table.insertRow();
      const cell3 = tongCongRow.insertCell(0);
      cell3.colSpan = 4;
      cell3.style.fontWeight = 'bold';
      cell3.style.textAlign = 'right';
      cell3.style.paddingLeft = '5px';
      cell3.textContent = `Tổng cộng: ${parseInt(decodeURIComponent(tongCong)).toLocaleString()} VNĐ`;
    }
  </script>
</body>
</html>
