<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    /* ======== Cấu hình chung ======== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .invoice {
      width: 100%;       /* Toàn bộ chiều rộng màn hình */
      margin: 0;
      padding: 5px;
    }

    /* ======== Header ======== */
    .header {
      text-align: center;
      font-size: 35px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* ======== Thông tin khách hàng ======== */
    .info {
      margin-bottom: 15px;
    }
    .info p {
      margin: 5px 0;
      font-size: 25px;
    }

    /* ======== Bảng hóa đơn ======== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 25px;
      border: 1px solid #000;
    }
    th, td {
      padding: 4px;
      border: 1px solid #000;
    }
    th {
      font-weight: bold;
      text-align: center;
    }

    /* Điều chỉnh chiều rộng cột */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 65%; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 5%; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 15%; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 15%; }

    #invoiceTable td:nth-child(1) { text-align: left; padding-left: 5px; }
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) { text-align: right; padding-right: 5px; }

    /* Nút tải */
    .button-container {
      margin: 10px;
    }
    #downloadBtn, #downloadPdfBtn {
      font-size: 20px;
      padding: 10px 20px;
      margin-right: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn {
      background-color: #4CAF50;
    }
    #downloadBtn:hover {
      background-color: #45a049;
    }
    #downloadPdfBtn {
      background-color: #008CBA;
    }
    #downloadPdfBtn:hover {
      background-color: #006d93;
    }
  </style>
</head>
<body>
  <!-- ======== Hóa đơn ======== -->
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p>
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
    </div>
    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
  </div>

  <!-- ======== Các nút tải ======== -->
  <div class="button-container">
    <button id="downloadBtn">Tải PNG</button>
    <button id="downloadPdfBtn">Tải PDF</button>
  </div>

  <!-- ======== Thư viện html2canvas và jsPDF ======== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // ======== Lấy dữ liệu từ query string ========
    const urlParams = new URLSearchParams(window.location.search);
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]';
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]';
    const donCuCon = urlParams.get('doncucon') || '0';
    const khachTra = urlParams.get('khachtra') || '0';
    const tongCong = urlParams.get('tongcong') || '0';
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]';
    const data = urlParams.get('data') || '';

    // Cập nhật tiêu đề trang và thông tin khách hàng
    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);
    document.getElementById('tenKhach').textContent = `Khách hàng: ${decodeURIComponent(tenKhach)}`;
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    // ======== Thêm dữ liệu sản phẩm vào bảng ========
    if (data) {
      const rows = decodeURIComponent(data).split('_b_'); // tách các sản phẩm
      const table = document.getElementById('invoiceTable');
      let tongGia = 0;

      rows.forEach(record => {
        const items = record.split('_a_'); // tách thông tin từng sản phẩm
        if (items.length >= 4) {
          const row = table.insertRow();
          row.insertCell(0).textContent = items[0].replace(/_/g, ',');
          row.insertCell(1).textContent = items[1];
          const donGia = parseInt(items[2].replace(/,/g, '')) || 0;
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
          row.insertCell(2).textContent = donGia.toLocaleString();
          row.insertCell(3).textContent = thanhTien.toLocaleString();
          tongGia += thanhTien;
        }
      });

      // ======== Thêm dòng tổng tiền ========
      const totalRow = table.insertRow();
      const totalCell1 = totalRow.insertCell(0);
      totalCell1.colSpan = 2;
      totalCell1.style.fontWeight = 'bold';
      totalCell1.style.textAlign = 'right';
      totalCell1.style.paddingLeft = '5px';
      totalCell1.textContent = `Tổng tiền hàng:`;
      const totalCell2 = totalRow.insertCell(1);
      totalCell2.colSpan = 2;
      totalCell2.style.fontWeight = 'bold';
      totalCell2.style.textAlign = 'right';
      totalCell2.style.paddingRight = '5px';
      totalCell2.textContent = `${tongGia.toLocaleString()} VNĐ`;

      // ======== Các dòng Đơn cũ, Khách trả, Tổng cộng còn ========
      const donCuConValue = parseInt(decodeURIComponent(donCuCon)) || 0;
      const khachTraValue = parseInt(decodeURIComponent(khachTra)) || 0;
      const tongCongValue = parseInt(decodeURIComponent(tongCong)) || 0;

      if (donCuConValue !== 0) {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        cell1.colSpan = 2; cell1.style.fontWeight='bold'; cell1.style.textAlign='right'; cell1.textContent='Đơn cũ còn:';
        const cell2 = row.insertCell(1);
        cell2.colSpan = 2; cell2.style.fontWeight='bold'; cell2.style.textAlign='right'; cell2.textContent=donCuConValue.toLocaleString()+' VNĐ';
      }

      if (khachTraValue !== 0) {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        cell1.colSpan = 2; cell1.style.fontWeight='bold'; cell1.style.textAlign='right'; cell1.textContent='Khách trả:';
        const cell2 = row.insertCell(1);
        cell2.colSpan = 2; cell2.style.fontWeight='bold'; cell2.style.textAlign='right'; cell2.textContent=khachTraValue.toLocaleString()+' VNĐ';
      }

      if (tongCongValue !== 0) {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        cell1.colSpan = 2; cell1.style.fontWeight='bold'; cell1.style.textAlign='right'; cell1.textContent='Tổng cộng còn:';
        const cell2 = row.insertCell(1);
        cell2.colSpan = 2; cell2.style.fontWeight='bold'; cell2.style.textAlign='right'; cell2.textContent=tongCongValue.toLocaleString()+' VNĐ';
      }
    }

    // ======== Hàm tải hóa đơn dưới dạng PNG ========
    function downloadInvoiceAsPng() {
      const invoiceElement = document.getElementById("invoiceContent");
      html2canvas(invoiceElement, {
        scale: 3, // tăng độ nét ảnh
        useCORS: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'hoa_don.png'; // tên file
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    // ======== Hàm tải hóa đơn dưới dạng PDF ========
    function downloadInvoiceAsPdf() {
      const invoiceElement = document.getElementById("invoiceContent");
      html2canvas(invoiceElement, {
        scale: 3, // tăng độ nét
        useCORS: true
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;

        // Tính kích thước trang PDF dựa trên nội dung
        const imgWidth = 190; // chiều rộng ảnh trong PDF (mm)
        const imgHeight = (canvas.height * imgWidth) / canvas.width; // chiều cao tương ứng
        const pageWidth = 210; // chiều rộng A4 (mm)
        const minPageHeight = 297; // chiều cao tối thiểu (A4, 297mm)
        const pageHeight = Math.max(imgHeight + 20, minPageHeight); // chọn chiều cao lớn nhất giữa nội dung và chiều cao tối thiểu

        // Tạo PDF với kích thước trang tùy chỉnh
        const pdf = new jsPDF({
          orientation: 'portrait',
          unit: 'mm',
          format: [pageWidth, pageHeight] // kích thước trang tùy chỉnh
        });

        // Thêm ảnh hóa đơn vào trang
        pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);

        // Lưu file PDF
        pdf.save('hoa_don.pdf'); // tên file PDF
      });
    }

    // ======== Sự kiện bấm nút tải PNG ========
    document.getElementById("downloadBtn").addEventListener("click", downloadInvoiceAsPng);

    // ======== Sự kiện bấm nút tải PDF ========
    document.getElementById("downloadPdfBtn").addEventListener("click", downloadInvoiceAsPdf);

    // ======== Phím tắt Ctrl+S trên máy tính (tải PNG) ========
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key.toLowerCase() === 's') {
        e.preventDefault(); // chặn save mặc định
        downloadInvoiceAsPng();
      }
    });
  </script>
</body>
</html>
