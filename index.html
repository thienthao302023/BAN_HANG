<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    /* ======== Cấu hình chung ======== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .invoice {
      width: 100%;
      margin: 0;
      padding: 5px;
    }
    .header {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info {
      margin-bottom: 15px;
    }
    .info p {
      margin: 5px 0;
      font-size: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 20px;
      border: 1px solid #000;
    }
    th, td {
      padding: 4px;
      border: 1px solid #000;
    }
    th {
      font-weight: bold;
      text-align: center;
    }
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 65%; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 5%; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 15%; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 15%; }
    #invoiceTable td:nth-child(1) { text-align: left; padding-left: 5px; }
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) { text-align: right; padding-right: 5px; }
    /* ======== Nút ======== */
    .button-container {
      margin: 10px;
    }
    #downloadBtn, #downloadPdfBtn, #shareBtn {
      font-size: 20px;
      padding: 10px 20px;
      margin-right: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn {
      background-color: #4CAF50;
    }
    #downloadBtn:hover { background-color: #45a049; }
    #downloadPdfBtn {
      background-color: #008CBA;
    }
    #downloadPdfBtn:hover { background-color: #006d93; }
    #shareBtn {
      background-color: #673ab7; /* Màu tím */
    }
    #shareBtn:hover { background-color: #512da8; }
  </style>
</head>
<body>
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p>
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
      <p id="ghiChu">Ghi chú: [GHI CHÚ]</p>
    </div>
    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
  </div>

  <div class="button-container">
    <button id="downloadBtn">Tải PNG</button>
    <button id="downloadPdfBtn">Tải PDF</button>
    <button id="shareBtn">Chia sẻ</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // ======== Lấy dữ liệu từ query string (giữ nguyên) ========
    const urlParams = new URLSearchParams(window.location.search);
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]';
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]';
    const donCuCon = urlParams.get('doncucon') || '0';
    const khachTra = urlParams.get('khachtra') || '0';
    const tongCong = urlParams.get('tongcong') || '0';
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]';
    const ghiChu = urlParams.get('ghichu') || '';
    const data = urlParams.get('data') || '';

    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);
    const tenKhachValue = decodeURIComponent(tenKhach);
    if (tenKhachValue && tenKhachValue !== '[KHÁCH HÀNG]') {
      document.getElementById('tenKhach').textContent = `Khách hàng: ${tenKhachValue}`;
    } else {
      document.getElementById('tenKhach').style.display = 'none';
    }
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    const ghiChuValue = decodeURIComponent(ghiChu).trim();
    if (ghiChuValue !== '') {
      document.getElementById('ghiChu').textContent = `Ghi chú: ${ghiChuValue}`;
    } else {
      document.getElementById('ghiChu').style.display = 'none';
    }

    // ======== Thêm dữ liệu sản phẩm (giữ nguyên) ========
    if (data) {
      const rows = decodeURIComponent(data).split('_b_');
      const table = document.getElementById('invoiceTable');
      let tongGia = 0;
      rows.forEach(record => {
        const items = record.split('_a_');
        if (items.length >= 4) {
          const row = table.insertRow();
          row.insertCell(0).textContent = items[0].replace(/_/g, ',');
          row.insertCell(1).textContent = items[1];
          const donGia = parseInt(items[2].replace(/,/g, '')) || 0;
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
          row.insertCell(2).textContent = donGia.toLocaleString();
          row.insertCell(3).textContent = thanhTien.toLocaleString();
          tongGia += thanhTien;
        }
      });

      // Dòng tổng tiền hàng
      const totalRow = table.insertRow();
      const totalCell1 = totalRow.insertCell(0);
      totalCell1.colSpan = 1;
      totalCell1.style.fontWeight = 'bold';
      totalCell1.style.textAlign = 'right';
      totalCell1.style.paddingLeft = '5px';
      totalCell1.textContent = `Tổng tiền hàng:`;
      const totalCell2 = totalRow.insertCell(1);
      totalCell2.colSpan = 3;
      totalCell2.style.fontWeight = 'bold';
      totalCell2.style.textAlign = 'right';
      totalCell2.style.paddingRight = '5px';
      totalCell2.textContent = `${tongGia.toLocaleString()} VNĐ`;

      // Đơn cũ còn, Khách trả, Tổng cộng còn (giữ nguyên logic)
      const donCuConValue = parseInt(decodeURIComponent(donCuCon)) || 0;
      const khachTraValue = parseInt(decodeURIComponent(khachTra)) || 0;
      const tongCongValue = parseInt(decodeURIComponent(tongCong)) || 0;

      if (donCuConValue !== 0) {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        cell1.colSpan = 1; cell1.style.fontWeight = 'bold'; cell1.style.textAlign = 'right'; cell1.style.paddingLeft = '5px';
        cell1.textContent = 'Đơn cũ còn:';
        const cell2 = row.insertCell(1);
        cell2.colSpan = 3; cell2.style.fontWeight = 'bold'; cell2.style.textAlign = 'right'; cell2.style.paddingRight = '5px';
        cell2.textContent = donCuConValue.toLocaleString() + ' VNĐ';
      }
      if (khachTraValue !== 0) {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        cell1.colSpan = 1; cell1.style.fontWeight = 'bold'; cell1.style.textAlign = 'right'; cell1.style.paddingLeft = '5px';
        cell1.textContent = 'Khách trả:';
        const cell2 = row.insertCell(1);
        cell2.colSpan = 3; cell2.style.fontWeight = 'bold'; cell2.style.textAlign = 'right'; cell2.style.paddingRight = '5px';
        cell2.textContent = khachTraValue.toLocaleString() + ' VNĐ';
      }
      if (donCuConValue !== 0 || khachTraValue !== 0) {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        cell1.colSpan = 1; cell1.style.fontWeight = 'bold'; cell1.style.textAlign = 'right'; cell1.style.paddingLeft = '5px';
        cell1.textContent = 'Tổng cộng còn:';
        const cell2 = row.insertCell(1);
        cell2.colSpan = 3; cell2.style.fontWeight = 'bold'; cell2.style.textAlign = 'right'; cell2.style.paddingRight = '5px';
        cell2.textContent = tongCongValue.toLocaleString() + ' VNĐ';
      }
    }

    // ======== Hàm tải PNG (giữ nguyên) ========
    function downloadInvoiceAsPng() {
      const invoiceElement = document.getElementById("invoiceContent");
      html2canvas(invoiceElement, { scale: 3, useCORS: true }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'hoa_don.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    // ======== Hàm tải PDF (giữ nguyên) ========
    function downloadInvoiceAsPdf() {
      const invoiceElement = document.getElementById("invoiceContent");
      html2canvas(invoiceElement, { scale: 3, useCORS: true }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const imgWidth = 190;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        const pageWidth = 210;
        const minPageHeight = 297;
        const pageHeight = Math.max(imgHeight + 20, minPageHeight);
        const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: [pageWidth, pageHeight] });
        pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);

        const now = new Date();
        const fileName = `hoa_don_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.pdf`;
        pdf.save(fileName);
      });
    }

    // ======== Hàm CHIA SẺ mới ========
    async function shareInvoice() {
      const invoiceElement = document.getElementById("invoiceContent");

      try {
        const canvas = await html2canvas(invoiceElement, { scale: 3, useCORS: true });
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

        if (!blob) throw new Error("Không tạo được ảnh");

        const file = new File([blob], `hoa_don_${maDonHang}.png`, { type: 'image/png' });

        const shareData = {
          files: [file],
          title: `Hóa đơn ${decodeURIComponent(maDonHang)}`,
          text: `Khách hàng: ${tenKhachValue || 'N/A'} - Ngày: ${decodeURIComponent(ngayBan)}`
        };

        // Kiểm tra hỗ trợ chia sẻ file
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share(shareData);
          // Thành công → không cần alert
        } else {
          // Fallback: tải về và hướng dẫn
          const link = document.createElement('a');
          link.download = 'hoa_don.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          alert("Trình duyệt không hỗ trợ chia sẻ trực tiếp.\nẢnh đã tải về → bạn mở ảnh và chia sẻ từ thư viện ảnh nhé!");
        }
      } catch (err) {
        console.error(err);
        alert("Không thể chia sẻ: " + (err.message || "Lỗi không xác định"));
      }
    }

    // ======== Gắn sự kiện ========
    document.getElementById("downloadBtn").addEventListener("click", downloadInvoiceAsPng);
    document.getElementById("downloadPdfBtn").addEventListener("click", downloadInvoiceAsPdf);
    document.getElementById("shareBtn").addEventListener("click", shareInvoice);

    // Phím tắt Ctrl+S → tải PNG
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key.toLowerCase() === 's') {
        e.preventDefault();
        downloadInvoiceAsPng();
      }
    });
  </script>
</body>
</html>
