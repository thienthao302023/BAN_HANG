<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang Bán Hàng</title>
</head>
<body>
  <h1>Chào mừng đến với trang bán hàng của tôi!</h1>
  <p>Đây là trang đầu tiên trên GitHub Pages.</p>

  <div id="info"></div>

  <script>
    // Hàm lấy tham số từ URL
    function getQueryParams() {
      const params = {};
      window.location.search
        .substring(1)
        .split("&")
        .forEach(pair => {
          const [key, value] = pair.split("=");
          if (key) {
            params[key] = decodeURIComponent(value || "");
          }
        });
      return params;
    }

    const params = getQueryParams();

    // Hiển thị thông tin lấy từ URL
    if (params.mahoadon || params.khachhang || params.ngayban || params.data) {
      const infoDiv = document.getElementById("info");
      infoDiv.innerHTML = `
        <h2>Thông tin đơn hàng:</h2>
        <ul>
          <li><b>Mã hoá đơn:</b> ${params.mahoadon || "Chưa có"}</li>
          <li><b>Khách hàng:</b> ${params.khachhang || "Chưa có"}</li>
          <li><b>Ngày bán:</b> ${params.ngayban || "Chưa có"}</li>
          <li><b>Sản phẩm:</b> ${params.data ? params.data.split("_b_").join(", ") : "Chưa có"}</li>
        </ul>
      `;
    }
  </script>
</body>
</html>
