<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tiêu đề trang sẽ được cập nhật động dựa trên mã đơn hàng -->
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    /* ======== Cấu hình chung ======== */
    body {
      font-family: Arial, sans-serif; /* Sử dụng font chữ Arial */
      margin: 0; /* Xóa lề mặc định */
      padding: 0; /* Xóa padding mặc định */
    }
    .invoice {
      width: 100%; /* Chiếm toàn bộ chiều rộng màn hình */
      margin: 0; /* Không có lề */
      padding: 5px; /* Khoảng cách lót bên trong */
    }

    /* ======== Header ======== */
    .header {
      text-align: center; /* Căn giữa tiêu đề */
      font-size: 30px; /* Kích thước chữ lớn */
      font-weight: bold; /* Chữ đậm */
      margin-bottom: 10px; /* Khoảng cách dưới */
    }

    /* ======== Thông tin khách hàng ======== */
    .info {
      margin-bottom: 15px; /* Khoảng cách dưới */
    }
    .info p {
      margin: 5px 0; /* Khoảng cách trên/dưới cho mỗi dòng */
      font-size: 20px; /* Kích thước chữ */
    }

    /* ======== Bảng hóa đơn ======== */
    table {
      width: 100%; /* Chiếm toàn bộ chiều rộng */
      border-collapse: collapse; /* Gộp viền các ô */
      margin-bottom: 10px; /* Khoảng cách dưới */
      font-size: 20px; /* Kích thước chữ */
      border: 1px solid #000; /* Viền bảng */
    }
    th, td {
      padding: 4px; /* Khoảng cách lót trong ô */
      border: 1px solid #000; /* Viền ô */
    }
    th {
      font-weight: bold; /* Chữ đậm cho tiêu đề bảng */
      text-align: center; /* Căn giữa */
    }

    /* Điều chỉnh chiều rộng cột */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 65%; } /* Cột Sản phẩm */
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 5%; } /* Cột Số lượng */
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 15%; } /* Cột Đơn giá */
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 15%; } /* Cột Thành tiền */

    #invoiceTable td:nth-child(1) { text-align: left; padding-left: 5px; } /* Căn trái cột Sản phẩm */
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) { text-align: right; padding-right: 5px; } /* Căn phải các cột còn lại */

    /* ======== Nút tải ======== */
    .button-container {
      margin: 10px; /* Khoảng cách xung quanh */
    }
    #downloadBtn, #downloadPdfBtn {
      font-size: 20px; /* Kích thước chữ */
      padding: 10px 20px; /* Khoảng cách lót bên trong */
      margin-right: 10px; /* Khoảng cách phải */
      color: white; /* Màu chữ */
      border: none; /* Không viền */
      border-radius: 5px; /* Bo góc */
      cursor: pointer; /* Con trỏ chuột dạng nhấn */
    }
    #downloadBtn {
      background-color: #4CAF50; /* Màu nền nút PNG */
    }
    #downloadBtn:hover {
      background-color: #45a049; /* Màu nền khi hover */
    }
    #downloadPdfBtn {
      background-color: #008CBA; /* Màu nền nút PDF */
    }
    #downloadPdfBtn:hover {
      background-color: #006d93; /* Màu nền khi hover */
    }
  </style>
</head>
<body>
  <!-- ======== Hóa đơn ======== -->
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p> <!-- Thông tin khách hàng -->
      <p id="ngayBan">Ngày bán: [Ngày bán]</p> <!-- Ngày bán -->
    </div>
    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th> <!-- Tiêu đề cột Sản phẩm -->
        <th>SL</th> <!-- Tiêu đề cột Số lượng -->
        <th>Đ.GIÁ</th> <!-- Tiêu đề cột Đơn giá -->
        <th>T.TIỀN</th> <!-- Tiêu đề cột Thành tiền -->
      </tr>
    </table>
  </div>

  <!-- ======== Các nút tải ======== -->
  <div class="button-container">
    <button id="downloadBtn">Tải PNG</button> <!-- Nút tải file PNG -->
    <button id="downloadPdfBtn">Tải PDF</button> <!-- Nút tải file PDF -->
  </div>

  <!-- ======== Thư viện html2canvas và jsPDF ======== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // ======== Lấy dữ liệu từ query string ========
    const urlParams = new URLSearchParams(window.location.search); // Lấy tham số từ URL
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]'; // Mã đơn hàng, mặc định nếu không có
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]'; // Tên khách hàng, mặc định nếu không có
    const donCuCon = urlParams.get('doncucon') || '0'; // Đơn cũ còn, mặc định là 0
    const khachTra = urlParams.get('khachtra') || '0'; // Khách trả, mặc định là 0
    const tongCong = urlParams.get('tongcong') || '0'; // Tổng cộng còn, mặc định là 0
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]'; // Ngày bán, mặc định nếu không có
    const data = urlParams.get('data') || ''; // Dữ liệu sản phẩm, mặc định rỗng

    // ======== Cập nhật tiêu đề trang và thông tin khách hàng ========
    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang); // Cập nhật tiêu đề trang
    const tenKhachValue = decodeURIComponent(tenKhach); // Giải mã tên khách hàng
    if (tenKhachValue && tenKhachValue !== '[KHÁCH HÀNG]') {
      // Nếu tên khách hàng hợp lệ (không rỗng và không phải placeholder)
      document.getElementById('tenKhach').textContent = `Khách hàng: ${tenKhachValue}`;
    } else {
      // Nếu tên khách hàng rỗng hoặc là placeholder, ẩn dòng khách hàng
      document.getElementById('tenKhach').style.display = 'none';
    }
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`; // Cập nhật ngày bán

    // ======== Thêm dữ liệu sản phẩm vào bảng ========
    if (data) {
      const rows = decodeURIComponent(data).split('_b_'); // Tách danh sách sản phẩm
      const table = document.getElementById('invoiceTable'); // Lấy bảng hóa đơn
      let tongGia = 0; // Biến tính tổng tiền hàng

      rows.forEach(record => {
        const items = record.split('_a_'); // Tách thông tin từng sản phẩm
        if (items.length >= 4) { // Kiểm tra đủ dữ liệu (tên, số lượng, đơn giá, thành tiền)
          const row = table.insertRow(); // Thêm dòng mới
          row.insertCell(0).textContent = items[0].replace(/_/g, ','); // Tên sản phẩm
          row.insertCell(1).textContent = items[1]; // Số lượng
          const donGia = parseInt(items[2].replace(/,/g, '')) || 0; // Đơn giá (xóa dấu phẩy)
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0; // Thành tiền (xóa dấu phẩy)
          row.insertCell(2).textContent = donGia.toLocaleString(); // Hiển thị đơn giá có định dạng
          row.insertCell(3).textContent = thanhTien.toLocaleString(); // Hiển thị thành tiền có định dạng
          tongGia += thanhTien; // Cộng vào tổng tiền
        }
      });

      // ======== Thêm dòng tổng tiền ========
      const totalRow = table.insertRow(); // Thêm dòng tổng tiền
      const totalCell1 = totalRow.insertCell(0);
      totalCell1.colSpan = 1; // Gộp 1 cột
      totalCell1.style.fontWeight = 'bold'; // Chữ đậm
      totalCell1.style.textAlign = 'right'; // Căn phải
      totalCell1.style.paddingLeft = '5px'; // Khoảng cách lót trái
      totalCell1.textContent = `Tổng tiền hàng:`; // Nhãn
      const totalCell2 = totalRow.insertCell(1);
      totalCell2.colSpan = 3; // Gộp 3 cột
      totalCell2.style.fontWeight = 'bold'; // Chữ đậm
      totalCell2.style.textAlign = 'right'; // Căn phải
      totalCell2.style.paddingRight = '5px'; // Khoảng cách lót phải
      totalCell2.textContent = `${tongGia.toLocaleString()} VNĐ`; // Tổng tiền có định dạng

      // ======== Thêm các dòng Đơn cũ, Khách trả, Tổng cộng còn ========
      const donCuConValue = parseInt(decodeURIComponent(donCuCon)) || 0; // Giá trị đơn cũ còn
      const khachTraValue = parseInt(decodeURIComponent(khachTra)) || 0; // Giá trị khách trả
      const tongCongValue = parseInt(decodeURIComponent(tongCong)) || 0; // Giá trị tổng cộng còn

      if (donCuConValue !== 0) { // Nếu có đơn cũ còn
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        cell1.colSpan = 1; // Gộp 1 cột
        cell1.style.fontWeight = 'bold'; // Chữ đậm
        cell1.style.textAlign = 'right'; // Căn phải
        cell1.style.paddingLeft = '5px'; // Khoảng cách lót trái
        cell1.textContent = 'Đơn cũ còn:';
        const cell2 = row.insertCell(1);
        cell2.colSpan = 3; // Gộp 3 cột
        cell2.style.fontWeight = 'bold'; // Chữ đậm
        cell2.style.textAlign = 'right'; // Căn phải
        cell2.style.paddingRight = '5px'; // Khoảng cách lót phải
        cell2.textContent = donCuConValue.toLocaleString() + ' VNĐ';
      }

      if (khachTraValue !== 0) { // Nếu có khách trả
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        cell1.colSpan = 1; // Gộp 1 cột
        cell1.style.fontWeight = 'bold'; // Chữ đậm
        cell1.style.textAlign = 'right'; // Căn phải
        cell1.style.paddingLeft = '5px'; // Khoảng cách lót trái
        cell1.textContent = 'Khách trả:';
        const cell2 = row.insertCell(1);
        cell2.colSpan = 3; // Gộp 3 cột
        cell2.style.fontWeight = 'bold'; // Chữ đậm
        cell2.style.textAlign = 'right'; // Căn phải
        cell2.style.paddingRight = '5px'; // Khoảng cách lót phải
        cell2.textContent = khachTraValue.toLocaleString() + ' VNĐ';
      }

      // Chỉ hiển thị Tổng cộng còn nếu có Đơn cũ còn hoặc Khách trả
      if (donCuConValue !== 0 || khachTraValue !== 0) {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        cell1.colSpan = 1; // Gộp 1 cột
        cell1.style.fontWeight = 'bold'; // Chữ đậm
        cell1.style.textAlign = 'right'; // Căn phải
        cell1.style.paddingLeft = '5px'; // Khoảng cách lót trái
        cell1.textContent = 'Tổng cộng còn:';
        const cell2 = row.insertCell(1);
        cell2.colSpan = 3; // Gộp 3 cột
        cell2.style.fontWeight = 'bold'; // Chữ đậm
        cell2.style.textAlign = 'right'; // Căn phải
        cell2.style.paddingRight = '5px'; // Khoảng cách lót phải
        cell2.textContent = tongCongValue.toLocaleString() + ' VNĐ';
      }
    }

    // ======== Hàm tải hóa đơn dưới dạng PNG ========
    function downloadInvoiceAsPng() {
      const invoiceElement = document.getElementById("invoiceContent"); // Lấy phần tử hóa đơn
      html2canvas(invoiceElement, {
        scale: 3, // Tăng độ nét ảnh
        useCORS: true // Hỗ trợ tải tài nguyên ngoài
      }).then(canvas => {
        const link = document.createElement('a'); // Tạo thẻ a để tải
        link.download = 'hoa_don.png'; // Tên file tải về
        link.href = canvas.toDataURL('image/png'); // Chuyển canvas thành URL
        link.click(); // Tự động nhấn để tải
      });
    }

    // ======== Hàm tải hóa đơn dưới dạng PDF ========
    function downloadInvoiceAsPdf() {
      const invoiceElement = document.getElementById("invoiceContent"); // Lấy phần tử hóa đơn
      html2canvas(invoiceElement, {
        scale: 3, // Tăng độ nét
        useCORS: true // Hỗ trợ tải tài nguyên ngoài
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png'); // Chuyển canvas thành dữ liệu ảnh
        const { jsPDF } = window.jspdf; // Lấy thư viện jsPDF

        // Tính kích thước trang PDF dựa trên nội dung
        const imgWidth = 190; // Chiều rộng ảnh trong PDF (mm)
        const imgHeight = (canvas.height * imgWidth) / canvas.width; // Chiều cao tương ứng
        const pageWidth = 210; // Chiều rộng A4 (mm)
        const minPageHeight = 297; // Chiều cao tối thiểu A4 (mm)
        const pageHeight = Math.max(imgHeight + 20, minPageHeight); // Chọn chiều cao lớn hơn

        // Tạo PDF với kích thước trang tùy chỉnh
        const pdf = new jsPDF({
          orientation: 'portrait', // Hướng dọc
          unit: 'mm', // Đơn vị mm
          format: [pageWidth, pageHeight] // Kích thước trang tùy chỉnh
        });

        // Thêm ảnh hóa đơn vào trang
        pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);

        // Lấy thời gian hiện tại và định dạng tên file
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const fileName = `hoa_don_${year}${month}${day}_${hours}${minutes}.pdf`;

        // Lưu file PDF
        pdf.save(fileName); // Tải file PDF
      });
    }

    // ======== Sự kiện bấm nút tải PNG ========
    document.getElementById("downloadBtn").addEventListener("click", downloadInvoiceAsPng);

    // ======== Sự kiện bấm nút tải PDF ========
    document.getElementById("downloadPdfBtn").addEventListener("click", downloadInvoiceAsPdf);

    // ======== Phím tắt Ctrl+S trên máy tính (tải PNG) ========
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key.toLowerCase() === 's') {
        e.preventDefault(); // Chặn hành vi save mặc định
        downloadInvoiceAsPng(); // Gọi hàm tải PNG
      }
    });
  </script>
</body>
</html>
