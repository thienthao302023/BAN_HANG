<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Bán Hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #007acc;
    }
    p {
      font-size: 18px;
    }
    .button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #005a99;
    }
  </style>
</head>
<body>
  <h1>Chào mừng đến với trang bán hàng của tôi!</h1>
  <p>Đây là trang đầu tiên trên GitHub Pages.</p>
  <button class="button">Mua ngay</button>
</body>
</html>
