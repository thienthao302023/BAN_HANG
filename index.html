<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    /* ======== Cấu hình chung ======== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .invoice {
      width: 100%;
      max-width: 800px;           /* Giới hạn chiều rộng để đẹp hơn khi chụp ảnh */
      margin: 10px auto;
      padding: 15px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0 20px;
      color: #d32f2f;             /* Màu đỏ nổi bật cho tiêu đề */
    }
    .info {
      margin-bottom: 20px;
      font-size: 20px;
      line-height: 1.5;
    }
    .info p {
      margin: 8px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
      font-size: 20px;
      border: 1px solid #000;
    }
    th, td {
      padding: 8px 6px;
      border: 1px solid #000;
    }
    th {
      background: #f0f0f0;
      font-weight: bold;
      text-align: center;
    }
    /* Căn chỉnh cột */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 60%; text-align: left; padding-left: 8px; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 8%;  text-align: center; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 16%; text-align: right; padding-right: 8px; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 16%; text-align: right; padding-right: 8px; }

    /* ======== Nút bấm ======== */
    .button-container {
      text-align: center;
      margin: 20px 10px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 8px 6px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #downloadBtn     { background: #4CAF50; }
    #downloadBtn:hover     { background: #45a049; }
    #downloadPdfBtn  { background: #2196F3; }
    #downloadPdfBtn:hover  { background: #1e88e5; }
    #shareBtn        { background: #673AB7; }
    #shareBtn:hover        { background: #5e35b1; }
    #sharePdfBtn     { background: #E91E63; }           /* Màu hồng cho Chia sẻ PDF */
    #sharePdfBtn:hover     { background: #d81b60; }
  </style>
</head>
<body>

  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    
    <div class="info">
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p>
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
      <p id="ghiChu">Ghi chú: [GHI CHÚ]</p>
    </div>

    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
  </div>

  <!-- Các nút chức năng -->
  <div class="button-container">
    <button id="downloadBtn">Tải PNG</button>
    <button id="downloadPdfBtn">Tải PDF</button>
    <button id="shareBtn">Chia sẻ (ảnh)</button>
    <button id="sharePdfBtn">Chia sẻ PDF</button>
  </div>

  <!-- Thư viện cần thiết -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // ======== Lấy dữ liệu từ URL (query string) ========
    const urlParams = new URLSearchParams(window.location.search);
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]';
    const tenKhach   = urlParams.get('khachhang') || '';
    const donCuCon   = urlParams.get('doncucon')  || '0';
    const khachTra   = urlParams.get('khachtra')  || '0';
    const tongCong   = urlParams.get('tongcong')  || '0';
    const ngayBan    = urlParams.get('ngayban')   || '[Ngày bán]';
    const ghiChu     = urlParams.get('ghichu')    || '';
    const data       = urlParams.get('data')      || '';

    // Cập nhật tiêu đề trang
    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);

    // Tên khách hàng (ẩn nếu không có dữ liệu hợp lệ)
    const tenKhachValue = decodeURIComponent(tenKhach).trim();
    if (tenKhachValue && tenKhachValue !== '[KHÁCH HÀNG]') {
      document.getElementById('tenKhach').textContent = `Khách hàng: ${tenKhachValue}`;
    } else {
      document.getElementById('tenKhach').style.display = 'none';
    }

    // Ngày bán
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    // Ghi chú (ẩn nếu rỗng)
    const ghiChuValue = decodeURIComponent(ghiChu).trim();
    if (ghiChuValue) {
      document.getElementById('ghiChu').textContent = `Ghi chú: ${ghiChuValue}`;
    } else {
      document.getElementById('ghiChu').style.display = 'none';
    }

    // ======== Xử lý danh sách sản phẩm ========
    if (data) {
      const rows = decodeURIComponent(data).split('_b_');
      const table = document.getElementById('invoiceTable');
      let tongGia = 0;

      rows.forEach(record => {
        const items = record.split('_a_');
        if (items.length >= 4) {
          const row = table.insertRow();
          row.insertCell(0).textContent = items[0].replace(/_/g, ',');           // Tên SP
          row.insertCell(1).textContent = items[1];                               // SL
          const donGia   = parseInt(items[2].replace(/,/g, '')) || 0;
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
          row.insertCell(2).textContent = donGia.toLocaleString('vi-VN');        // Đơn giá
          row.insertCell(3).textContent = thanhTien.toLocaleString('vi-VN');     // Thành tiền
          tongGia += thanhTien;
        }
      });

      // Dòng Tổng tiền hàng
      const totalRow = table.insertRow();
      totalRow.insertCell(0).innerHTML = '<strong style="float:right; padding-right:10px;">Tổng tiền hàng:</strong>';
      const totalCell = totalRow.insertCell(1);
      totalCell.colSpan = 3;
      totalCell.style.fontWeight = 'bold';
      totalCell.style.textAlign = 'right';
      totalCell.textContent = `${tongGia.toLocaleString('vi-VN')} VNĐ`;

      // Các thông tin bổ sung (đơn cũ, khách trả, tổng còn)
      const donCuConValue = parseInt(decodeURIComponent(donCuCon)) || 0;
      const khachTraValue = parseInt(decodeURIComponent(khachTra)) || 0;
      const tongCongValue = parseInt(decodeURIComponent(tongCong)) || 0;

      if (donCuConValue > 0) {
        const row = table.insertRow();
        row.insertCell(0).innerHTML = '<strong style="float:right; padding-right:10px;">Đơn cũ còn:</strong>';
        const cell = row.insertCell(1);
        cell.colSpan = 3;
        cell.style.fontWeight = 'bold';
        cell.style.textAlign = 'right';
        cell.textContent = `${donCuConValue.toLocaleString('vi-VN')} VNĐ`;
      }

      if (khachTraValue > 0) {
        const row = table.insertRow();
        row.insertCell(0).innerHTML = '<strong style="float:right; padding-right:10px;">Khách trả:</strong>';
        const cell = row.insertCell(1);
        cell.colSpan = 3;
        cell.style.fontWeight = 'bold';
        cell.style.textAlign = 'right';
        cell.textContent = `${khachTraValue.toLocaleString('vi-VN')} VNĐ`;
      }

      if (donCuConValue > 0 || khachTraValue > 0) {
        const row = table.insertRow();
        row.insertCell(0).innerHTML = '<strong style="float:right; padding-right:10px;">Tổng cộng còn:</strong>';
        const cell = row.insertCell(1);
        cell.colSpan = 3;
        cell.style.fontWeight = 'bold';
        cell.style.textAlign = 'right';
        cell.textContent = `${tongCongValue.toLocaleString('vi-VN')} VNĐ`;
      }
    }

    // ======== Hàm chụp ảnh hóa đơn (dùng chung) ========
    async function captureInvoice() {
      return await html2canvas(document.getElementById("invoiceContent"), {
        scale: 3,               // Độ nét cao
        useCORS: true,
        backgroundColor: '#ffffff'
      });
    }

    // ======== TẢI PNG ========
    async function downloadInvoiceAsPng() {
      const canvas = await captureInvoice();
      const link = document.createElement('a');
      link.download = `hoa_don_${maDonHang}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // ======== TẢI PDF ========
    async function downloadInvoiceAsPdf() {
      const canvas = await captureInvoice();
      const imgData = canvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;

      const imgWidth = 190;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;
      const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: 'a4'
      });

      pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
      const fileName = `hoa_don_${maDonHang}_${new Date().toISOString().slice(0,16).replace(/[-T:]/g,'')}.pdf`;
      pdf.save(fileName);
    }

    // ======== CHIA SẺ ẢNH (PNG) ========
    async function shareInvoice() {
      try {
        const canvas = await captureInvoice();
        const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
        const file = new File([blob], `hoa_don_${maDonHang}.png`, { type: 'image/png' });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file] });
        } else {
          const link = document.createElement('a');
          link.download = 'hoa_don.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          alert("Trình duyệt không hỗ trợ chia sẻ trực tiếp.\nẢnh đã tải về → gửi thủ công từ thư viện.");
        }
      } catch (err) {
        alert("Lỗi chia sẻ ảnh: " + err.message);
      }
    }

    // ======== CHIA SẺ PDF (mới thêm) ========
    async function shareInvoiceAsPdf() {
      try {
        const canvas = await captureInvoice();
        const imgData = canvas.toDataURL('image/png');

        const { jsPDF } = window.jspdf;
        const imgWidth = 190;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        const pdf = new jsPDF({
          orientation: 'portrait',
          unit: 'mm',
          format: 'a4'
        });
        pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);

        const pdfBlob = pdf.output('blob');
        const fileName = `hoa_don_${maDonHang}.pdf`;
        const pdfFile = new File([pdfBlob], fileName, { type: 'application/pdf' });

        if (navigator.canShare && navigator.canShare({ files: [pdfFile] })) {
          await navigator.share({ files: [pdfFile] });
        } else {
          pdf.save(fileName);
          alert("Trình duyệt không hỗ trợ chia sẻ PDF trực tiếp.\nFile PDF đã tải về → mở Zalo/Messenger chọn file để gửi.");
        }
      } catch (err) {
        alert("Lỗi chia sẻ PDF: " + err.message);
      }
    }

    // ======== Gắn sự kiện cho các nút ========
    document.getElementById("downloadBtn").onclick     = downloadInvoiceAsPng;
    document.getElementById("downloadPdfBtn").onclick  = downloadInvoiceAsPdf;
    document.getElementById("shareBtn").onclick        = shareInvoice;
    document.getElementById("sharePdfBtn").onclick     = shareInvoiceAsPdf;

    // Phím tắt Ctrl + S → tải PNG
    document.addEventListener("keydown", e => {
      if (e.ctrlKey && e.key.toLowerCase() === 's') {
        e.preventDefault();
        downloadInvoiceAsPng();
      }
    });
  </script>
</body>
</html>
