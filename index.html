<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    /* Toàn bộ trang dùng font Arial, không có margin và padding mặc định */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Khu vực hóa đơn: rộng 80%, căn giữa, padding 20px */
    .invoice {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
    }
    /* Tiêu đề "HOÁ ĐƠN": căn giữa, chữ to, đậm */
    .header {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* Phần thông tin khách hàng và ngày bán */
    .info {
      margin-bottom: 30px;
    }
    /* Các đoạn thông tin trong phần info có khoảng cách 5px trên dưới và chữ size 25 */
    .info p {
      margin: 5px 0;
      font-size: 25px;
    }
    /* Bảng sản phẩm: rộng 100%, gộp viền, chữ size 25, viền 1.5px đen */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 25px;
      border: 1.5px solid #000;
    }
    /* Các ô trong bảng có padding 8px và viền 1px đen */
    th, td {
      padding: 8px;
      border: 1px solid #000;
    }
    /* Tiêu đề bảng: chữ đậm, size 25, căn giữa, không có màu nền */
    th {
      font-weight: bold;
      font-size: 25px;
      text-align: center;
    }
    /* Độ rộng từng cột trong bảng */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 60%; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 5%; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 15%; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 20%; }
    /* Căn trái cho cột sản phẩm, có padding trái 10px */
    #invoiceTable td:nth-child(1) {
      text-align: left;
      padding-left: 10px;
    }
    /* Các cột SL, Đ.GIÁ, T.TIỀN căn phải, padding phải 10px */
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) {
      text-align: right;
      padding-right: 10px;
    }
    /* Toàn bộ ô trong bảng có chữ size 25 */
    #invoiceTable td {
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <!-- Hiển thị tên khách hàng -->
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p>
      <!-- Hiển thị ngày bán -->
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
    </div>
    <!-- Bảng chứa các sản phẩm -->
    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
  </div>

  <script>
    // Lấy các tham số từ URL: mã đơn hàng, khách hàng, ngày bán, dữ liệu sản phẩm, số dư trước
    const urlParams = new URLSearchParams(window.location.search);
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]';
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]';
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]';
    const soDuTruoc = parseInt(urlParams.get('nocu')?.replace(/,/g, '')) || 0;
    const data = urlParams.get('data') || '';

    // Cập nhật tiêu đề trang và thông tin khách hàng, ngày bán
    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);
    document.getElementById('tenKhach').textContent = `Khách hàng: ${decodeURIComponent(tenKhach)}`;
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    if (data) {
      // Tách các dòng sản phẩm theo '_b_'
      const rows = decodeURIComponent(data).split('_b_');
      const table = document.getElementById('invoiceTable');
      let tongGia = 0; // biến tính tổng tiền sản phẩm

      rows.forEach(record => {
        // Tách trường trong mỗi dòng theo '_a_'
        const items = record.split('_a_');
        if (items.length >= 4) {
          // Thêm dòng mới vào bảng cho sản phẩm
          const row = table.insertRow();
          // Cột sản phẩm: thay dấu _ thành dấu phẩy (,) cho đẹp
          row.insertCell(0).textContent = items[0].replace(/_/g, ',');
          // Cột số lượng
          row.insertCell(1).textContent = items[1];
          // Lấy đơn giá, thành tiền, bỏ dấu phẩy để parse số
          const donGia = parseInt(items[2].replace(/,/g, '')) || 0;
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
          // Hiển thị đơn giá và thành tiền dạng có dấu phẩy ngăn cách phần nghìn
          row.insertCell(2).textContent = donGia.toLocaleString();
          row.insertCell(3).textContent = thanhTien.toLocaleString();
          // Cộng dồn tổng tiền sản phẩm
          tongGia += thanhTien;
        }
      });

      // Thêm dòng Tổng cộng ngay dưới các sản phẩm
      const totalRow = table.insertRow();
      const cell1 = totalRow.insertCell(0);
      // Tổng cộng chiếm hết 4 cột
      cell1.colSpan = 4;
      // Định dạng chữ đậm, căn phải và padding trái 10px cho đẹp
      cell1.style.fontWeight = 'bold';
      cell1.style.textAlign = 'right';
      cell1.style.paddingLeft = '10px';
      cell1.textContent = `Tổng cộng: ${tongGia.toLocaleString()} VNĐ`;

      // Thêm dòng Số dư trước dưới dòng Tổng cộng, chiếm hết 4 cột
      if (soDuTruoc > 0) {
        const soDuTruocRow = table.insertRow();
        const soDuTruocCell = soDuTruocRow.insertCell(0);
        // Số dư trước chiếm hết 4 cột
        soDuTruocCell.colSpan = 4;
        soDuTruocCell.style.fontWeight = 'bold';
        soDuTruocCell.style.textAlign = 'right';
        soDuTruocCell.style.paddingLeft = '10px';
        soDuTruocCell.textContent = `Dư nợ trước: ${soDuTruoc.toLocaleString()} VNĐ`;
      }
    }
  </script>
</body>
</html>
