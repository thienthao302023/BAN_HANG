<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Chú thích: Đặt font chữ mặc định cho toàn bộ trang là Arial, không có margin và padding */
    }
    .invoice {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      /* Chú thích: Định dạng khu vực hóa đơn, căn giữa với chiều rộng 80% và padding 20px */
    }
    .header {
      text-align: center;
      font-size: 40px; /* Chú thích: Kích thước chữ cho tiêu đề "HOÁ ĐƠN" */
      font-weight: bold;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 30px;
      /* Chú thích: Khoảng cách dưới của khu vực thông tin */
    }
    .info p {
      margin: 5px 0;
      font-size: 25px; /* Chú thích: Kích thước chữ cho các dòng thông tin */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 25px; /* Chú thích: Kích thước chữ mặc định cho bảng */
      border: 1.5px solid #000;
    }
    th, td {
      padding: 8px;
      border: 1px solid #000;
    }
    th {
      background-color: #e0e0e0;
      font-weight: bold;
      font-size: 25px;
      text-align: center;
    }

    /* Độ rộng cột */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 55%; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 5%; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 13%; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 15%; }
    #invoiceTable th:nth-child(5), #invoiceTable td:nth-child(5) { width: 12%; }

    /* Căn chỉnh dữ liệu trong các cột */
    #invoiceTable td:nth-child(1) {
      text-align: left;
      padding-left: 10px;
    }
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4),
    #invoiceTable td:nth-child(5) {
      text-align: right;
      padding-right: 10px;
    }

    #invoiceTable td {
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <!-- Đã đổi "KHÁCH HÀNG" thành "Khách hàng" -->
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p>
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
    </div>
    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
        <th>NỢ CŨ</th>
      </tr>
    </table>
  </div>

  <!-- Thư viện html2pdf.js để dùng thủ công nếu cần -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]';
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]';
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]';
    const data = urlParams.get('data') || '';

    // Cập nhật tiêu đề và thông tin khách hàng
    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);
    document.getElementById('tenKhach').textContent = `Khách hàng: ${decodeURIComponent(tenKhach)}`;
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    if (data) {
      const rows = decodeURIComponent(data).split('_b_');
      const table = document.getElementById('invoiceTable');
      let tongGia = 0;
      let tongNoCu = 0;

      rows.forEach(record => {
        const items = record.split('_a_');
        if (items.length >= 5) {
          const row = table.insertRow();
          row.insertCell(0).textContent = items[0].replace(/_/g, ',');
          row.insertCell(1).textContent = items[1];
          const donGia = parseInt(items[2].replace(/,/g, '')) || 0;
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
          const noCu = parseInt(items[4].replace(/,/g, '')) || 0;
          row.insertCell(2).textContent = donGia.toLocaleString();
          row.insertCell(3).textContent = thanhTien.toLocaleString();
          row.insertCell(4).textContent = noCu.toLocaleString();
          tongGia += thanhTien;
          tongNoCu += noCu;
        }
      });

      // Dòng tổng tiền
      const totalRow = table.insertRow();
      const cell1 = totalRow.insertCell(0);
      cell1.colSpan = 4;
      cell1.style.fontWeight = 'bold';
      cell1.style.textAlign = 'right';
      cell1.style.paddingLeft = '10px';
      cell1.textContent = `Tổng cộng: ${tongGia.toLocaleString()} VNĐ`;

      // Dòng tổng nợ cũ
      const totalNoCuRow = table.insertRow();
      const cellNoCu = totalNoCuRow.insertCell(0);
      cellNoCu.colSpan = 4;
      cellNoCu.style.fontWeight = 'bold';
      cellNoCu.style.textAlign = 'right';
      cellNoCu.style.paddingLeft = '10px';
      cellNoCu.textContent = `Tổng nợ cũ: ${tongNoCu.toLocaleString()} VNĐ`;
    }

    // Đã xoá chức năng tự động tạo PDF tại đây
  </script>
</body>
</html>
