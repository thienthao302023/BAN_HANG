<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hóa Đơn</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .invoice { width: 80%; margin: 20px auto; padding: 20px; }
    .header { text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 20px; }
    .info { margin-bottom: 20px; }
    .info p { margin: 5px 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 20px; /* Cỡ chữ bảng */
    }
    th, td {
      padding: 8px;
    }
    th {
      background-color: #e0e0e0;
      font-weight: bold;
      font-size: 20px; /* Cỡ chữ tiêu đề */
      text-align: center;
    }

    /* Độ rộng cột */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 60%; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 5%; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 15%; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 20%; }

    /* Canh chỉnh dữ liệu trong td */
    #invoiceTable td:nth-child(1) { text-align: left; padding-left: 10px; }
    #invoiceTable td:nth-child(2) { text-align: center; }
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) { text-align: right; padding-right: 10px; }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 18px; /* Cỡ chữ tổng giá */
    }
  </style>
</head>
<body>
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <p id="tenKhach">KHÁCH HÀNG: [KHÁCH HÀNG]</p>
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
    </div>
    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
    <div class="total" id="tongGia">Tổng cộng: 0</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]';
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]';
    const data = urlParams.get('data') || '';

    document.getElementById('tenKhach').textContent = `KHÁCH HÀNG: ${decodeURIComponent(tenKhach)}`;
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    if (data) {
      const rows = decodeURIComponent(data).split('_b_');
      const table = document.getElementById('invoiceTable');
      let tongGia = 0;

      rows.forEach(record => {
        const items = record.split('_a_');
        if (items.length >= 4) {
          const row = table.insertRow();
          row.insertCell(0).textContent = items[0];
          row.insertCell(1).textContent = items[1];
          const donGia = parseInt(items[2].replace(/,/g, '')) || 0;
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
          row.insertCell(2).textContent = donGia.toLocaleString();
          row.insertCell(3).textContent = thanhTien.toLocaleString();
          tongGia += thanhTien;
        }
      });

      document.getElementById('tongGia').textContent = `Tổng giá: ${tongGia.toLocaleString()} VNĐ`;
    }
  </script>
</body>
</html>
