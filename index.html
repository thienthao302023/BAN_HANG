<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tiêu đề trang sẽ thay đổi động theo mã đơn hàng từ query string -->
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>

  <style>
    /* ======== Cấu hình chung ======== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .invoice {
      width: 100%;
      margin: 0;
      padding: 5px;
    }

    /* ======== Header ======== */
    .header {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* ======== Thông tin khách hàng ======== */
    .info {
      margin-bottom: 15px;
    }
    .info p {
      margin: 5px 0;
      font-size: 20px;
    }

    /* ======== Bảng hóa đơn ======== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 20px;
      border: 1px solid #000;
    }
    th, td {
      padding: 4px;
      border: 1px solid #000;
    }
    th {
      font-weight: bold;
      text-align: center;
    }

    /* Điều chỉnh chiều rộng các cột */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 65%; } /* Sản phẩm */
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 5%; }  /* SL */
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 15%; } /* Đơn giá */
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 15%; } /* Thành tiền */

    #invoiceTable td:nth-child(1) { text-align: left; padding-left: 5px; }
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) { text-align: right; padding-right: 5px; }

    /* ======== Khu vực nút ======== */
    .button-container {
      margin: 10px;
    }
    #downloadBtn, #downloadPdfBtn, #shareBtn {
      font-size: 20px;
      padding: 10px 20px;
      margin-right: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn {
      background-color: #4CAF50; /* Xanh lá - Tải PNG */
    }
    #downloadBtn:hover { background-color: #45a049; }

    #downloadPdfBtn {
      background-color: #008CBA; /* Xanh dương - Tải PDF */
    }
    #downloadPdfBtn:hover { background-color: #006d93; }

    #shareBtn {
      background-color: #673ab7; /* Tím - Chia sẻ */
    }
    #shareBtn:hover { background-color: #512da8; }
  </style>
</head>

<body>
  <!-- ======== Nội dung hóa đơn (sẽ được chụp ảnh để tải/chia sẻ) ======== -->
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p>
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
      <p id="ghiChu">Ghi chú: [GHI CHÚ]</p>
    </div>

    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
  </div>

  <!-- ======== Các nút chức năng ======== -->
  <div class="button-container">
    <button id="downloadBtn">Tải PNG</button>
    <button id="downloadPdfBtn">Tải PDF</button>
    <button id="shareBtn">Chia sẻ</button>
  </div>

  <!-- ======== Thư viện cần thiết ======== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // ======== 1. Lấy tất cả tham số từ URL (query string) ========
    const urlParams = new URLSearchParams(window.location.search);

    const maDonHang  = urlParams.get('madonhang')  || '[MÃ ĐƠN HÀNG]';
    const tenKhach   = urlParams.get('khachhang')  || '[KHÁCH HÀNG]';
    const donCuCon   = urlParams.get('doncucon')   || '0';
    const khachTra   = urlParams.get('khachtra')   || '0';
    const tongCong   = urlParams.get('tongcong')   || '0';
    const ngayBan    = urlParams.get('ngayban')    || '[Ngày bán]';
    const ghiChu     = urlParams.get('ghichu')     || '';
    const data       = urlParams.get('data')       || '';  // chuỗi dữ liệu sản phẩm

    // ======== 2. Cập nhật tiêu đề trang và thông tin hiển thị ========
    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);

    const tenKhachValue = decodeURIComponent(tenKhach);
    if (tenKhachValue && tenKhachValue !== '[KHÁCH HÀNG]') {
      document.getElementById('tenKhach').textContent = `Khách hàng: ${tenKhachValue}`;
    } else {
      document.getElementById('tenKhach').style.display = 'none';
    }

    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    const ghiChuValue = decodeURIComponent(ghiChu).trim();
    if (ghiChuValue !== '') {
      document.getElementById('ghiChu').textContent = `Ghi chú: ${ghiChuValue}`;
    } else {
      document.getElementById('ghiChu').style.display = 'none';
    }

    // ======== 3. Xử lý và hiển thị danh sách sản phẩm vào bảng ========
    if (data) {
      const rows = decodeURIComponent(data).split('_b_'); // mỗi sản phẩm cách nhau bởi _b_
      const table = document.getElementById('invoiceTable');
      let tongGia = 0;

      rows.forEach(record => {
        const items = record.split('_a_'); // các trường: tên_số lượng_đơn giá_thành tiền
        if (items.length >= 4) {
          const row = table.insertRow();
          row.insertCell(0).textContent = items[0].replace(/_/g, ','); // thay _ bằng dấu phẩy
          row.insertCell(1).textContent = items[1];
          const donGia   = parseInt(items[2].replace(/,/g, '')) || 0;
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
          row.insertCell(2).textContent = donGia.toLocaleString();
          row.insertCell(3).textContent = thanhTien.toLocaleString();
          tongGia += thanhTien;
        }
      });

      // ======== Thêm dòng Tổng tiền hàng ========
      const totalRow = table.insertRow();
      totalRow.insertCell(0).innerHTML = '<strong style="float:right; padding-right:5px;">Tổng tiền hàng:</strong>';
      const totalCell = totalRow.insertCell(1);
      totalCell.colSpan = 3;
      totalCell.style.fontWeight = 'bold';
      totalCell.style.textAlign = 'right';
      totalCell.style.paddingRight = '5px';
      totalCell.textContent = `${tongGia.toLocaleString()} VNĐ`;

      // ======== Thêm thông tin thanh toán (nếu có) ========
      const donCuConValue = parseInt(decodeURIComponent(donCuCon)) || 0;
      const khachTraValue = parseInt(decodeURIComponent(khachTra)) || 0;
      const tongCongValue = parseInt(decodeURIComponent(tongCong)) || 0;

      if (donCuConValue !== 0) {
        const row = table.insertRow();
        row.insertCell(0).innerHTML = '<strong style="float:right; padding-right:5px;">Đơn cũ còn:</strong>';
        const cell = row.insertCell(1);
        cell.colSpan = 3;
        cell.style.fontWeight = 'bold';
        cell.style.textAlign = 'right';
        cell.style.paddingRight = '5px';
        cell.textContent = donCuConValue.toLocaleString() + ' VNĐ';
      }

      if (khachTraValue !== 0) {
        const row = table.insertRow();
        row.insertCell(0).innerHTML = '<strong style="float:right; padding-right:5px;">Khách trả:</strong>';
        const cell = row.insertCell(1);
        cell.colSpan = 3;
        cell.style.fontWeight = 'bold';
        cell.style.textAlign = 'right';
        cell.style.paddingRight = '5px';
        cell.textContent = khachTraValue.toLocaleString() + ' VNĐ';
      }

      if (donCuConValue !== 0 || khachTraValue !== 0) {
        const row = table.insertRow();
        row.insertCell(0).innerHTML = '<strong style="float:right; padding-right:5px;">Tổng cộng còn:</strong>';
        const cell = row.insertCell(1);
        cell.colSpan = 3;
        cell.style.fontWeight = 'bold';
        cell.style.textAlign = 'right';
        cell.style.paddingRight = '5px';
        cell.textContent = tongCongValue.toLocaleString() + ' VNĐ';
      }
    }

    // ======== 4. Hàm tải hóa đơn dạng PNG ========
    function downloadInvoiceAsPng() {
      html2canvas(document.getElementById("invoiceContent"), {
        scale: 3,       // tăng độ nét
        useCORS: true   // hỗ trợ font/icon ngoài
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'hoa_don.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    // ======== 5. Hàm tải hóa đơn dạng PDF ========
    function downloadInvoiceAsPdf() {
      html2canvas(document.getElementById("invoiceContent"), {
        scale: 3,
        useCORS: true
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;

        const imgWidth = 190;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        const pageWidth = 210;
        const minPageHeight = 297;
        const pageHeight = Math.max(imgHeight + 20, minPageHeight);

        const pdf = new jsPDF({
          orientation: 'portrait',
          unit: 'mm',
          format: [pageWidth, pageHeight]
        });

        pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);

        const now = new Date();
        const fileName = `hoa_don_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.pdf`;
        pdf.save(fileName);
      });
    }

    // ======== 6. Hàm CHIA SẺ hóa đơn (sử dụng Web Share API) ========
    async function shareInvoice() {
      try {
        const canvas = await html2canvas(document.getElementById("invoiceContent"), {
          scale: 3,
          useCORS: true
        });

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

        if (!blob) throw new Error("Không tạo được ảnh");

        // Tên file cố định - không thêm mã đơn hàng hay thời gian
        const file = new File([blob], "hoa_don.png", { type: 'image/png' });

        const shareData = {
          files: [file],
          title: `Hóa đơn ${decodeURIComponent(maDonHang)}`,
          text: `Khách hàng: ${tenKhachValue || 'N/A'} - Ngày: ${decodeURIComponent(ngayBan)}`
        };

        // Kiểm tra trình duyệt có hỗ trợ chia sẻ file không
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share(shareData);
          // Thành công → không cần thông báo
        } else {
          // Fallback: tải file về và hướng dẫn
          const link = document.createElement('a');
          link.download = 'hoa_don.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          alert("Trình duyệt không hỗ trợ chia sẻ trực tiếp.\nẢnh đã được tải về → bạn mở ảnh và chia sẻ từ thư viện ảnh nhé!");
        }
      } catch (err) {
        console.error("Lỗi chia sẻ:", err);
        alert("Không thể chia sẻ: " + (err.message || "Lỗi không xác định"));
      }
    }

    // ======== 7. Gắn sự kiện click cho các nút ========
    document.getElementById("downloadBtn").addEventListener("click", downloadInvoiceAsPng);
    document.getElementById("downloadPdfBtn").addEventListener("click", downloadInvoiceAsPdf);
    document.getElementById("shareBtn").addEventListener("click", shareInvoice);

    // ======== 8. Phím tắt Ctrl + S → tải PNG (trên máy tính) ========
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key.toLowerCase() === 's') {
        e.preventDefault();
        downloadInvoiceAsPng();
      }
    });
  </script>
</body>
</html>
