<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Chú thích: Đặt font chữ mặc định cho toàn bộ trang là Arial, không có margin và padding */
    }
    .invoice {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      /* Chú thích: Định dạng khu vực hóa đơn, căn giữa với chiều rộng 80% và padding 20px */
    }
    .header {
      text-align: center;
      font-size: 40px; /* Chú thích: Kích thước chữ cho tiêu đề "HOÁ ĐƠN", có thể thay đổi giá trị này (đơn vị px) để tăng/giảm kích thước */
      font-weight: bold;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 30px;
      /* Chú thích: Khoảng cách dưới của khu vực thông tin (Mã đơn hàng, Khách hàng, Ngày bán) */
    }
    .info p {
      margin: 5px 0;
      font-size: 25px; /* Chú thích: Kích thước chữ cho các dòng thông tin (Mã đơn hàng, Khách hàng, Ngày bán), có thể thay đổi giá trị này */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 25px; /* Chú thích: Kích thước chữ mặc định cho toàn bộ bảng (bao gồm cả nội dung ô), có thể thay đổi giá trị này */
      border: 1.5px solid #000;
    }
    th, td {
      padding: 8px;
      border: 1px solid #000;
      /* Chú thích: Định dạng padding và viền cho các ô trong bảng */
    }
    th {
      background-color: #e0e0e0;
      font-weight: bold;
      font-size: 25px; /* Chú thích: Kích thước chữ cho tiêu đề cột trong bảng (SẢN PHẨM, SL, Đ.GIÁ, T.TIỀN), có thể thay đổi giá trị này */
      text-align: center;
    }

    /* Độ rộng cột */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 60%; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 5%; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 15%; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 20%; }

    /* Canh chỉnh dữ liệu trong td */
    #invoiceTable td:nth-child(1) {
      text-align: left;
      padding-left: 10px;
      /* Chú thích: Căn trái và padding cho cột SẢN PHẨM */
    }
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) {
      text-align: right;
      padding-right: 10px;
      /* Chú thích: Căn phải và padding cho các cột SL, Đ.GIÁ, T.TIỀN */
    }

    /* Chú thích: Để thay đổi kích thước chữ trong bảng cho riêng nội dung ô (td), thêm thuộc tính font-size vào đây */
    #invoiceTable td {
      font-size: 25px; /* Chú thích: Kích thước chữ cho nội dung các ô trong bảng, có thể thay đổi giá trị này */
    }
  </style>
</head>
<body>
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <!-- Chú thích: Các dòng thông tin dưới đây hiển thị Mã đơn hàng, Khách hàng, Ngày bán -->
      <p id="maDonHang">MÃ ĐƠN HÀNG: [MÃ ĐƠN HÀNG]</p>
      <p id="tenKhach">KHÁCH HÀNG: [KHÁCH HÀNG]</p>
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
    </div>
    <table id="invoiceTable">
      <!-- Chú thích: Bảng hiển thị danh sách sản phẩm, số lượng, đơn giá, thành tiền -->
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]';
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]';
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]';
    const data = urlParams.get('data') || '';

    // Chú thích: Cập nhật tiêu đề trang và nội dung hóa đơn từ tham số URL
    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);
    document.getElementById('maDonHang').textContent = `MÃ ĐƠN HÀNG: ${decodeURIComponent(maDonHang)}`;
    document.getElementById('tenKhach').textContent = `KHÁCH HÀNG: ${decodeURIComponent(tenKhach)}`;
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    if (data) {
      const rows = decodeURIComponent(data).split('_b_');
      const table = document.getElementById('invoiceTable');
      let tongGia = 0;

      // Chú thích: Xử lý dữ liệu sản phẩm từ tham số data, khôi phục dấu phẩy trong tên sản phẩm
      rows.forEach(record => {
        const items = record.split('_a_');
        if (items.length >= 4) {
          const row = table.insertRow();
          row.insertCell(0).textContent = items[0].replace(/_/g, ','); // Khôi phục dấu phẩy
          row.insertCell(1).textContent = items[1];
          const donGia = parseInt(items[2].replace(/,/g, '')) || 0;
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
          row.insertCell(2).textContent = donGia.toLocaleString();
          row.insertCell(3).textContent = thanhTien.toLocaleString();
          tongGia += thanhTien;
        }
      });

      // Chú thích: Thêm dòng Tổng cộng vào cuối bảng
      const totalRow = table.insertRow();
      const cell1 = totalRow.insertCell(0);
      cell1.colSpan = 4;
      cell1.style.fontWeight = 'bold';
      cell1.style.textAlign = 'right';
      cell1.style.paddingLeft = '10px';
      cell1.textContent = `Tổng cộng: ${tongGia.toLocaleString()} VNĐ`;
    }
  </script>
</body>
</html>
