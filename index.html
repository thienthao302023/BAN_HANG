<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .invoice {
      width: 100%; /* Sử dụng toàn bộ chiều rộng */
      margin: 0; /* Loại bỏ margin trái phải */
      padding: 5px; /* Giảm padding */
    }
    .header {
      text-align: center;
      font-size: 35px; /* Giảm từ 40px xuống 35px */
      font-weight: bold;
      margin-bottom: 10px; /* Giảm margin dưới */
    }
    .info {
      margin-bottom: 15px; /* Giảm margin */
    }
    .info p {
      margin: 5px 0; /* Giữ khoảng cách giữa các dòng */
      font-size: 25px; /* Giảm từ 30px xuống 25px */
    }
    table {
      width: 99%;
      border-collapse: collapse;
      margin-bottom: 10px; /* Giảm margin */
      font-size: 25px; /* Giảm từ 30px xuống 25px */
      border: 1px solid #000; /* Giảm độ dày viền */
    }
    th, td {
      padding: 4px; /* Giảm padding */
      border: 1px solid #000; /* Giảm độ dày viền */
    }
    th {
      font-weight: bold;
      font-size: 25px; /* Giảm từ 30px xuống 25px */
      text-align: center;
    }
    /* Điều chỉnh chiều rộng cột */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 65%; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 5%; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 15%; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 15%; }
    #invoiceTable td:nth-child(1) {
      text-align: left;
      padding-left: 5px; /* Giảm padding trái */
    }
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) {
      text-align: right;
      padding-right: 5px; /* Giảm padding phải */
    }
    #invoiceTable td {
      font-size: 25px; /* Giảm từ 30px xuống 25px */
    }
  </style>
</head>
<body>
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p>
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
    </div>
    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]';
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]';
    const donCuCon = urlParams.get('doncucon') || '0';
    const khachTra = urlParams.get('khachtra') || '0';
    const tongCong = urlParams.get('tongcong') || '0';
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]';
    const data = urlParams.get('data') || '';

    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);
    document.getElementById('tenKhach').textContent = `Khách hàng: ${decodeURIComponent(tenKhach)}`;
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    if (data) {
      const rows = decodeURIComponent(data).split('_b_');
      const table = document.getElementById('invoiceTable');
      let tongGia = 0;

      rows.forEach(record => {
        const items = record.split('_a_');
        if (items.length >= 4) {
          const row = table.insertRow();
          row.insertCell(0).textContent = items[0].replace(/_/g, ',');
          row.insertCell(1).textContent = items[1];
          const donGia = parseInt(items[2].replace(/,/g, '')) || 0;
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0;
          row.insertCell(2).textContent = donGia.toLocaleString();
          row.insertCell(3).textContent = thanhTien.toLocaleString();
          tongGia += thanhTien;
        }
      });

      const totalRow = table.insertRow();
      const cell1 = totalRow.insertCell(0);
      cell1.colSpan = 4;
      cell1.style.fontWeight = 'bold';
      cell1.style.textAlign = 'right';
      cell1.style.paddingLeft = '5px';
      cell1.textContent = `Tổng tiền hàng: ${tongGia.toLocaleString()} VNĐ`;

      const donCuConValue = parseInt(decodeURIComponent(donCuCon)) || 0;
      if (donCuConValue !== 0 && donCuCon !== '') {
        const donCuConRow = table.insertRow();
        const cell2 = donCuConRow.insertCell(0);
        cell2.colSpan = 4;
        cell2.style.fontWeight = 'bold';
        cell2.style.textAlign = 'right';
        cell2.style.paddingLeft = '5px';
        cell2.textContent = `Đơn cũ còn: ${donCuConValue.toLocaleString()} VNĐ`;

        const khachTraValue = parseInt(decodeURIComponent(khachTra)) || 0;
        if (khachTraValue !== 0 && khachTra !== '') {
          const khachTraRow = table.insertRow();
          const cell3 = khachTraRow.insertCell(0);
          cell3.colSpan = 4;
          cell3.style.fontWeight = 'bold';
          cell3.style.textAlign = 'right';
          cell3.style.paddingLeft = '5px';
          cell3.textContent = `Khách trả: ${khachTraValue.toLocaleString()} VNĐ`;
        }

        const tongCongRow = table.insertRow();
        const cell4 = tongCongRow.insertCell(0);
        cell4.colSpan = 4;
        cell4.style.fontWeight = 'bold';
        cell4.style.textAlign = 'right';
        cell4.style.paddingLeft = '5px';
        cell4.textContent = `Tổng cộng còn: ${parseInt(decodeURIComponent(tongCong)).toLocaleString()} VNĐ`;
      }
    }
  </script>
</body>
</html>
