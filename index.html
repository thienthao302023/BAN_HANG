<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=80mm, initial-scale=1" />
  <title id="pageTitle">[MÃ ĐƠN HÀNG]</title>
  <style>
    /* Toàn bộ trang dùng font Arial, không có margin và padding mặc định */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Khu vực hóa đơn: rộng 80mm, căn giữa, padding 5px */
    .invoice {
      width: 80mm; /* Phù hợp khổ K80 */
      margin: 0 auto;
      padding: 5px;
    }
    /* Tiêu đề "HOÁ ĐƠN": căn giữa, chữ to, đậm */
    .header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* Phần thông tin khách hàng và ngày bán */
    .info {
      margin-bottom: 5px;
    }
    /* Các đoạn thông tin trong phần info có khoảng cách 2px trên dưới và chữ size 12 */
    .info p {
      margin: 2px 0;
      font-size: 12px;
      line-height: 1.2;
    }
    /* Bảng sản phẩm: rộng 100%, gộp viền, chữ size 12, viền 1px đen */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 5px;
      font-size: 12px;
      border: 1px solid #000; /* Tăng viền để hiển thị rõ trên iPhone */
    }
    /* Các ô trong bảng có padding 3px và viền 1px đen */
    th, td {
      padding: 3px;
      border: 1px solid #000; /* Tăng viền để hiển thị rõ trên iPhone */
      box-sizing: border-box;
    }
    /* Tiêu đề bảng: chữ đậm, size 12, căn giữa */
    th {
      font-weight: bold;
      font-size: 12px;
      text-align: center;
    }
    /* Độ rộng từng cột trong bảng, tối ưu cho K80 */
    #invoiceTable th:nth-child(1), #invoiceTable td:nth-child(1) { width: 50%; }
    #invoiceTable th:nth-child(2), #invoiceTable td:nth-child(2) { width: 10%; }
    #invoiceTable th:nth-child(3), #invoiceTable td:nth-child(3) { width: 20%; }
    #invoiceTable th:nth-child(4), #invoiceTable td:nth-child(4) { width: 20%; }
    /* Căn trái cho cột sản phẩm, padding trái 5px */
    #invoiceTable td:nth-child(1) {
      text-align: left;
      padding-left: 5px;
    }
    /* Các cột SL, Đ.GIÁ, T.TIỀN căn phải, padding phải 5px */
    #invoiceTable td:nth-child(2),
    #invoiceTable td:nth-child(3),
    #invoiceTable td:nth-child(4) {
      text-align: right;
      padding-right: 5px;
    }
    /* Toàn bộ ô trong bảng có chữ size 12 */
    #invoiceTable td {
      font-size: 12px;
    }
    /* Tối ưu cho in ấn trên khổ K80 */
    @media print {
      body, .invoice {
        width: 80mm;
        margin: 0;
        padding: 0;
        page-break-inside: avoid;
      }
      .header {
        font-size: 18px;
        margin-bottom: 3px;
      }
      .info p {
        font-size: 10px;
        margin: 1px 0;
      }
      table, th, td {
        font-size: 10px;
        padding: 2px;
        border: 1px solid #000; /* Đảm bảo viền rõ ràng khi in */
      }
    }
  </style>
</head>
<body>
  <div class="invoice" id="invoiceContent">
    <div class="header">HOÁ ĐƠN</div>
    <div class="info">
      <!-- Hiển thị tên khách hàng -->
      <p id="tenKhach">Khách hàng: [KHÁCH HÀNG]</p>
      <!-- Hiển thị ngày bán -->
      <p id="ngayBan">Ngày bán: [Ngày bán]</p>
    </div>
    <!-- Bảng chứa các sản phẩm -->
    <table id="invoiceTable">
      <tr>
        <th>SẢN PHẨM</th>
        <th>SL</th>
        <th>Đ.GIÁ</th>
        <th>T.TIỀN</th>
      </tr>
    </table>
  </div>

  <script>
    // Lấy các tham số từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const maDonHang = urlParams.get('madonhang') || '[MÃ ĐƠN HÀNG]'; // Mã đơn hàng
    const tenKhach = urlParams.get('khachhang') || '[KHÁCH HÀNG]'; // Tên khách hàng
    const donCuCon = urlParams.get('doncucon') || '0'; // Đơn cũ còn, mặc định là 0 nếu không có
    const tongCong = urlParams.get('tongcong') || '0'; // Tổng cộng, mặc định là 0 nếu không có
    const ngayBan = urlParams.get('ngayban') || '[Ngày bán]'; // Ngày bán
    const data = urlParams.get('data') || ''; // Dữ liệu sản phẩm

    // Cập nhật tiêu đề trang và thông tin khách hàng, ngày bán
    document.getElementById('pageTitle').textContent = decodeURIComponent(maDonHang);
    document.getElementById('tenKhach').textContent = `Khách hàng: ${decodeURIComponent(tenKhach)}`;
    document.getElementById('ngayBan').textContent = `Ngày bán: ${decodeURIComponent(ngayBan)}`;

    if (data) {
      // Tách các dòng sản phẩm theo '_b_'
      const rows = decodeURIComponent(data).split('_b_');
      const table = document.getElementById('invoiceTable');
      let tongGia = 0; // Biến tính tổng tiền sản phẩm

      // Thêm các dòng sản phẩm vào bảng
      rows.forEach(record => {
        const items = record.split('_a_');
        if (items.length >= 4) {
          const row = table.insertRow();
          row.insertCell(0).textContent = items[0].replace(/_/g, ','); // Cột sản phẩm: thay dấu _ thành dấu phẩy
          row.insertCell(1).textContent = items[1]; // Cột số lượng
          const donGia = parseInt(items[2].replace(/,/g, '')) || 0; // Lấy đơn giá, bỏ dấu phẩy
          const thanhTien = parseInt(items[3].replace(/,/g, '')) || 0; // Lấy thành tiền, bỏ dấu phẩy
          row.insertCell(2).textContent = donGia.toLocaleString(); // Hiển thị đơn giá với dấu phẩy
          row.insertCell(3).textContent = thanhTien.toLocaleString(); // Hiển thị thành tiền với dấu phẩy
          tongGia += thanhTien; // Cộng dồn tổng tiền sản phẩm
        }
      });

      // Thêm dòng Tổng tiền hàng
      const totalRow = table.insertRow();
      const cell1 = totalRow.insertCell(0);
      cell1.colSpan = 4; // Chiếm hết 4 cột
      cell1.style.fontWeight = 'bold';
      cell1.style.textAlign = 'right';
      cell1.style.paddingLeft = '5px';
      cell1.textContent = `Tổng tiền hàng: ${tongGia.toLocaleString()} VNĐ`;

      // Kiểm tra nếu đơn cũ còn khác 0 và không rỗng thì hiển thị hai dòng "Đơn cũ còn" và "Tổng cộng"
      const donCuConValue = parseInt(decodeURIComponent(donCuCon)) || 0;
      if (donCuConValue !== 0 && donCuCon !== '') {
        // Thêm dòng Đơn cũ còn
        const donCuConRow = table.insertRow();
        const cell2 = donCuConRow.insertCell(0);
        cell2.colSpan = 4;
        cell2.style.fontWeight = 'bold';
        cell2.style.textAlign = 'right';
        cell2.style.paddingLeft = '5px';
        cell2.textContent = `Đơn cũ còn: ${donCuConValue.toLocaleString()} VNĐ`;

        // Thêm dòng Tổng cộng
        const tongCongRow = table.insertRow();
        const cell3 = tongCongRow.insertCell(0);
        cell3.colSpan = 4;
        cell3.style.fontWeight = 'bold';
        cell3.style.textAlign = 'right';
        cell3.style.paddingLeft = '5px';
        cell3.textContent = `Tổng cộng: ${parseInt(decodeURIComponent(tongCong)).toLocaleString()} VNĐ`;
      }
    }
  </script>
</body>
</html>
